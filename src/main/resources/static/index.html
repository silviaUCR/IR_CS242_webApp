<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.angularjs.org/1.2.13/angular.js"></script>
</head>
<body>
<!-- Initialize a new AngularJS app and associate it
     with a module named "instantSearch"-->
<div class="fw-section hb-fw-599b22a654ae9 without-border no-overlay light-style"

     style="background-color:#000000;
 background-image:url(https://blog.abbyy.com/wp-content/uploads/2018/09/9576e_Blog_Brazil-SignalsBlog.png);
 background-size:cover;
 width: 100%;
 padding: 0 5px 40px 5px;
">
<div class="vc_row element-row row vc_custom_1478727859541">
    <div class="wpb_column vc_column_container vc_col-sm-12">
        <div class="wpb_wrapper">

                <div class="row fw-content-wrap">
                    <div class="col-12 nbm">
                        <div id="learning-automated-div" style="text-align: center;  font-size: 48px;
 line-height: 52px; padding: 100px 5px 10px 5px;">


                            <span style="color:#2F4F4F;border-style: groove; background-color:#FFFFFF;">Information Retrieval Search Engine</span></div>
                        <div style="text-align: center; font-size: 18px; font-weight: bold; line-height: 22px; padding: 0 5px 40px 5px;">
                            <span style="color:#2F4F4F;border-style: groove; background-color:#FFFFFF;">CS_242_Group: Silvia, Yue, Jasper, William, Brandon</span></div>
                        <div style="text-align: center; font-size: 16px; font-weight: bold; line-height: 22px; padding: 0 5px 40px 5px;">
                            <span style="color:#2F4F4F;border-style: groove; background-color:#FFFFFF;">Use the search below to find an associated web page!</span></div>
                        <div style="text-align: center; font-size: 16px; font-weight: bold;">
                            <div ng-app="searchApp" style="text-align: center; font-size: 18px; line-height: 22px; padding: 0 5px 40px 5px;">

                                <div ng-controller="ngSearch">
                                    <input size="50" type="text" ng-model="searchString" placeholder="Enter your search terms!" />

                                    <div class="body">

                                        <input type="button" style="cursor:pointer; color:#BDB76B; font-size:28px; background-color: black;" value="Lucene Search" ng-click="getDataLucene(searchString)" />
                                        <input type="button" style="cursor:pointer;  color:#BDB76B; font-size:28px; background-color: black;" value="Hadoop Search" ng-click="getDataHadoop(searchString)" />

                                    </div>

                                    <div style="color:#BDB76B; border-style: dotted; background-color:#FFFFFF;" class="body"> {{ visible }} </div>

                                    <br>
                                    <table>
                                        <tr>

                                            <th style="color:#FFD700; text-align: left;">Result</th>
                                            <th style="color:#FFD700; text-align: left;">Score</th>
                                        </tr>
                                        <tr  style="text-align: left;" ng-repeat="i in data | orderBy:'-score'">

                                            <td style="background-color:#FFFFFF;"><a href={{i.result}}>{{i.result}}</a></td>
                                            <td style="color:#FFC0CB; background-color:#FFFFFF;">{{i.score}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               <!-- <div class="video-overlay no-overlay">$nbsp;</div></div> -->
        </div></div></div>


<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
