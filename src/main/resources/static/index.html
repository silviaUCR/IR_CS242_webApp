<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.angularjs.org/1.2.13/angular.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
<div class="fw-section hb-fw-599b22a654ae9 without-border no-overlay light-style"
     style="background-color:#000000;
     background-image: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.4)), url(https://blog.abbyy.com/wp-content/uploads/2018/09/9576e_Blog_Brazil-SignalsBlog.png);
 background-size:cover;
 width: 100%;
 padding: 0 5px 40px 5px;
">

    <div class="container">
        <div id="learning-automated-div" style="text-align: center;  font-size: 48px; line-height: 52px; padding: 100px 5px 10px 5px;">
            <span style="color:black; opacity: 1;">Information Retrieval Search Engine</span></div>
        <div style="text-align: center; font-size: 18px; font-weight: bold; line-height: 22px; padding: 0 5px 40px 5px;">
            <span style="color:black; opacity: 1;">CS_242_Group: Silvia, Yue, Jasper, William, Brandon</span></div>

        <div class="alert alert-info" role="alert">
            Use the search below to find an associated web page!
        </div>

        <div style="text-align: center; font-size: 16px; font-weight: bold;">
            <div ng-app="searchApp" style="text-align: center; font-size: 18px; line-height: 22px; padding: 0 5px 40px 5px;">

                <div ng-controller="ngSearch">
                    <div class="input-group mb-3">
                        <input size="50" type="text" ng-model="searchString" placeholder="Enter your search terms!" />
                        <input type="button" class="btn btn-primary" value="Lucene Search" ng-click="getDataLucene(searchString)" />
                        <input type="button" class="btn btn-primary" value="Hadoop Search" ng-click="getDataHadoop(searchString)" />
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm">
                            <table class="center" class="table table-striped" style="color:darkblue;" border=1 width=75%>
                                <tr>

                                    <th style="text-align: left; font-weight: bold;">Result</th>
                                    <th style="text-align: left; font-weight: bold;">Score</th>
                                </tr>
                                <tr  style="text-align: left;" ng-repeat="i in data | orderBy:'-score'">

                                    <td><a style="color:#00008B;" href={{i.result}}>{{i.result}}</a></td>
                                    <td >{{i.score}}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
        </div>
</body>
