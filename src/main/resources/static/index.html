<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.angularjs.org/1.2.13/angular.js"></script>
</head>
<body>
<!-- Initialize a new AngularJS app and associate it
     with a module named "instantSearch"-->
<div ng-app="searchApp" ng-controller="searchController" style="width:500px">
    <div>
        <h2>Information Retrieval Search Engine</h2>
    </div>
    <div style="margin:20px">
        <p>
            Use the search below to find an associated web page!
        </p>
    </div>

    <div ng-controller="ngSearch" class="bar">
        <input type="text" size="50" ng-model="searchString" placeholder="Enter your search terms!" />
       <div>
           <br>
           <input type="button" style="cursor:pointer" value="Lucene Search" ng-click="putData(searchString)" />
           <input type="button" style="cursor:pointer" value="Hadoop Search" ng-click="putData(searchString)" />
        </div>
        <br>
        <div style="color:black">Search Query for: {{ visible }} </div>
    </div>
    <br>
    <ul>
        <!-- Render a li element for every entry in the items array. Notice
             the custom search filter "searchFor". It takes the value of the
             searchString model as an argument.
         -->
        <li ng-repeat="m in movies | searchFor:searchString">
            <p>{{m.releaseYr}} : {{m.name}}</p>
        </li>
    </ul>
</div>

    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
