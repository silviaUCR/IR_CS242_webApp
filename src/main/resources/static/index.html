<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.angularjs.org/1.2.13/angular.js"></script>
</head>
<body>
<div ng-app="searchApp" ng-controller="ngSearch" style="width:500px">
    <div>
        <h2>Information Retrieval Search Engine</h2>
    </div>
    <div style="margin:20px">
        <p>CS_242_Group: Silvia, Yue, Jasper, William, Brandon<br><br>
            Use the search below to find an associated web page!
        </p>
    </div>

    <div>
        <input size="50" type="text" ng-model="searchString" placeholder="Enter your search terms!" />

        <div class="body">
            <input type="button" style="cursor:pointer" value="Lucene Search" ng-click="getDataLucene(searchString)" />
            <input type="button" style="cursor:pointer" value="Hadoop Search" ng-click="getDataHadoop(searchString)" />
        </div>
        <div class="body"> {{ visible }} </div>

    </div>
    <br>
    <div>
        <br><div>{{ response }}</div>
    </div>
</div>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
